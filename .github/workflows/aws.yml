name: Deploy to ECS

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2  # Specify your AWS region here
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ECR_REGISTRY: 717211314188.dkr.ecr.us-east-2.amazonaws.com  # Your ECR registry
      REPO: devops-static  # Your ECR repository name
      VERSION: ${{ github.sha }}  # GitHub SHA for versioning
      TAG: ${{ secrets.ECR_REGISTRY }}/${{ secrets.REPO }}:${{ github.sha }}  # Full tag with version
      LATEST: ${{ secrets.ECR_REGISTRY }}/${{ secrets.REPO }}:latest  # Latest tag

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build and push Docker image
        run: |
          docker build -t $REPO -t "$TAG" -t "$LATEST" .
          docker push "$TAG"
          docker push "$LATEST"

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster devops-static \
            --service devops-static-website \
            --force-new-deployment \
            --region $AWS_REGION
